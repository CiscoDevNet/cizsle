language: python
cache: pip
python:
  - '3.6'

install: true

jobs:
  allow_failures:
  - script: script/test lint
  - script: script/test docs
  - script: codecov

  include:

  - stage: Repo tests
    name: Lint Code
    python: 3.6
    before_script: pip install flake8
    script: script/test lint
  - name: Build Docs
    python: 3.6
    before_script: script/ci init build install bootstrap
    script: script/test docs

  - stage: Unit tests
    name: Cizsle
    before_script: script/ci init build install bootstrap
    script:
    - script/test server
    - script/test client
    - codecov

  - stage: Deploy
    deploy:
      script: script/build package
      provider: pypi
      distributions: sdist
      user: cmlccie
      password:
        secure: 
      on:
        repo: CiscoDevNet/cizsle
        branch: master
        tags: true
        python: 3.6
